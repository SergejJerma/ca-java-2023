<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Topics</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<h1>New topic submission form</h1>
<form th:action="@{/topics}" th:object="${newTopic}" method="post">
    <p>
        <label>Topic title:
            <input type="text" th:field="*{title}" />
        </label>
    </p>
    <p>Topic header:
        <label>
            <input type="text" th:field="*{header}" />
        </label>
    </p>
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>

</body>
</html>
